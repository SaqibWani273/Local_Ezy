name: mca_project
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  curved_navigation_bar: ^1.0.5
  intl: ^0.19.0
  flutter_bloc: ^8.1.6
  http: ^1.2.1
  flutter_secure_storage: ^9.2.2
  geolocator: ^12.0.0
  flutter_native_splash: ^2.3.6
  connectivity_plus: ^6.0.3
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  image_picker: ^1.1.2
  flutter_spinkit: ^5.2.1

dev_dependencies:
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0
flutter_native_splash:

  color: "#202046" 
  image: assets/images/logo.png
  fullscreen: true
  android_12:
    image: assets/images/logo.png 

flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/dummy_images/
    - assets/images/categories/
    - assets/images/featured_items/
    - assets/images/top_rated_shops/
    - assets/images/more_products/
    - assets/images/popular_shops/
    - assets/images/sale_offers/
    - assets/images/trending_now/
    - assets/images/top_picks/
    - assets/images/products_may_like/
    - assets/images/


  
